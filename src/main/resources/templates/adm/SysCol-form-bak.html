                    </div>

                <div class="layui-form-item">
                    <label class="layui-form-label" style="overflow: hidden;white-space:nowrap " id="colDef" tips=" 字段默认值"  th:text="${#strings.abbreviate('字段默认值',6)}">  </label>

                    <label class="layui-form-label" style="overflow: hidden;white-space:nowrap " id="colIllMsg" tips=" 字段值非法的时候的提示"  th:text="${#strings.abbreviate('字段值非法的时候的提示',6)}">  </label>

                        <input type="text" name="colFormTy" th:value="${SysColDto.colFormTy}"

                <div class="layui-form-item">
                    <label class="layui-form-label" style="overflow: hidden;white-space:nowrap " id="colIndex" tips=" 索引类型,none表示非索引"  th:text="${#strings.abbreviate('索引类型,none表示非索引',6)}">  </label>
                    <div class="layui-input-block">

                        <input type="text" name="colIndex" th:value="${SysColDto.colIndex}"
                               autocomplete="off"  class="layui-input "    />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" style="overflow: hidden;white-space:nowrap " id="colFntFmt" tips=" 前端显示格式化代码(thymeleaf)"  th:text="${#strings.abbreviate('前端显示格式化代码(thymeleaf)',6)}">  </label>
                    <div class="layui-input-block">

                        <input type="text" name="colFntFmt" th:value="${SysColDto.colFntFmt}"

                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <a class="layui-btn" id="btn-submit">立即提交</a>
                        <a type="reset" class="layui-btn layui-btn-primary">重置</a>
                    </div>

    </div>
</section>
<script type="text/javascript" src="/sys/common/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['form','upload','jquery' ],function(){
        var form = layui.form();
        layui.upload({
            url: '' ,//上传接口
            success: function(res){
                //上传成功后的回调
                console.log(res)
            }
        });
    $ = layui.jquery;
        $('.layui-form-label').each(function () {
            var dom=$(this);
            var domId=$(this).attr("id");
            $(dom).on( 'mouseover', function() {
                layui.layer.tips($(dom).attr("tips"), '#'+domId, {
                    tips: [2, '#0FA6D8'], //设置tips方向和颜色 类型：Number/Array，默认：2 tips层的私有参数。支持上右下左四个方向，通过1-4进行方向设定。如tips: 3则表示在元素的下面出现。有时你还可能会定义一些颜色，可以设定tips: [1, '#c00']
                    tipsMore: false, //是否允许多个tips 类型：Boolean，默认：false 允许多个意味着不会销毁之前的tips层。通过tipsMore: true开启
                    time:2000  //2秒后销毁，还有其他的基础参数可以设置。。。。这里就不添加了
                });
            });
        });
        var submitType='[[${submitType}]]' ;
        $( "#btn-submit" ).click(function () {

            var index = top.layer.msg('数据提交中，请稍候',{icon: 16,time:false,shade:0.8});
            var d = {};
            var t = $("#form-SysCol").serializeArray();
            $.each(t, function() {
                d[this.name] = this.value;
            });

            $.ajax({
                url :  "/SysCol",
                type :submitType ,
                data : JSON.stringify(d)  , //转JSON字符串
                //dataType: "json",//说明返回的数据类型，这里返回的是json类型
                contentType:'application/json;charset=UTF-8', //contentType很重要
                success: function (msg) {


                },
                complete: function (data) {
                    if(data.responseText=='添加信息成功!'||data.responseText=='修改信息成功!'){
                        submitType='PUT';
                        top.layer.close(index);
                        top.layer.msg(data.responseText);
                    }
                },
                error: function (XMLHttpRequest, textStatus, thrownError) {
                }
            });

        });

    });


</script>
</body>
</html>
