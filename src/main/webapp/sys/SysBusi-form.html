                            模型数据操作类型（添加，删除， </label>

                    </div>

                <div class="layui-form-item">

                            <div class="layui-input-block" style="margin-left:190px;">

                                <input type="text" name="busiCtlPath" id="busiCtlPath_id"
                                       autocomplete="off"  class="layui-input "    />
                            </div>
                        </div>


                </div>
                <div class="layui-form-item">

                        <div class="layui-inline  col-lg-10">
                            <label class="layui-form-label" style="overflow: hidden;white-space:nowrap;width:180px; " id="busiCtl" tips=" 模型的controller方法模板"  >
                            模型的controller方法 </label>

                                <textarea   name="busiCtl" id="busiCtl_id"  bind="tmpl"
                                          autocomplete="off"  class="layui-input "    ></textarea>

                        </div>

                </div>



                <div class="layui-form-item">
                    <div class="layui-inline  col-lg-10">
                        <label class="layui-form-label" style="overflow: hidden;white-space:nowrap;width:180px; " id="busiServClsPath" tips=" 业务服务层所在类全路径类名"  >
                        业务服务层所在类全路径类名 </label>
                        <div class="layui-input-block" style="margin-left:190px;">

                            <input type="text" name="busiServClsPath" id="busiServClsPath_id"
                                   autocomplete="off"  class="layui-input "    />
                        </div>
                    </div>



                </div>
                <div class="layui-form-item">


                    <div class="layui-inline col-lg-10">
                        <label class="layui-form-label" style="overflow: hidden;white-space:nowrap;width:180px; " id="busiServ" tips=" 模型的service方法模板"  >
                        模型的service方法模板 </label>
                        <div class="layui-input-block" style="margin-left:190px;">

                            <textarea type="text" name="busiServ" id="busiServ_id"  bind="tmpl"
                                   autocomplete="off"  class="layui-input "    ></textarea>
                        </div>
                    </div>



                </div>
                <div class="layui-form-item">




                    <div class="layui-inline col-lg-10">
                        <label class="layui-form-label" style="overflow: hidden;white-space:nowrap;width:180px; " id="busiDaoClsPath" tips=" 业务持久层所在接口全路径类名或接口名"  >
                        业务持久层所在接口全路径类名或 </label>
                        <div class="layui-input-block" style="margin-left:190px;">

                            <input type="text" name="busiDaoClsPath" id="busiDaoClsPath_id"
                                   autocomplete="off"  class="layui-input "    />
                        </div>
                    </div>

                </div>

                <div class="layui-form-item">
                        <div class="layui-inline col-lg-10">
                            <label class="layui-form-label" style="overflow: hidden;white-space:nowrap;width:180px; " id="busiDao" tips=" 模型的持久化方法"  >
                            模型的持久化方法 </label>
                            <div class="layui-input-block" style="margin-left:190px;">

                                <textarea type="text" name="busiDao" id="busiDao_id"  bind="tmpl"
                                          autocomplete="off"  class="layui-input "    ></textarea>
                            </div>
                        </div>

                    </div>
                <div class="layui-form-item">


                        <div class="layui-inline  col-lg-10">
                            <label class="layui-form-label" style="overflow: hidden;white-space:nowrap;width:180px; " id="busiViewFilPath" tips=" 视图层代码所在文件全路径"  >
                            视图层代码所在文件全路径 </label>
                            <div class="layui-input-block" style="margin-left:190px;">

                                <input type="text" name="busiViewFilPath" id="busiViewFilPath_id"
                                       autocomplete="off"  class="layui-input "    />
                            </div>
                        </div>


                    </div>
                <div class="layui-form-item">




                        <div class="layui-inline  col-lg-10">
                            <label class="layui-form-label" style="overflow: hidden;white-space:nowrap;width:180px; " id="busiView" tips=" 模型的模板表ID"  >
                            模型的模板表ID </label>
                            <div class="layui-input-block" style="margin-left:190px;">

                                <input type="text" name="busiView" id="busiView_id"

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <a class="layui-btn" id="btn-submit">立即提交</a>
                        <a type="reset" class="layui-btn layui-btn-primary">重置</a>
                    </div>
                </div>

        </div>
    </div>
</section>
<script type="text/javascript" src="/sys/common/layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['form','upload','jquery' ],function(){
        var form = layui.form();
        layui.upload({
            url: '' ,//上传接口
            success: function(res){
                //上传成功后的回调
                console.log(res)
            }
        });
    $ = layui.jquery;
        $('.layui-form-label').each(function () {
            var dom=$(this);
            var domId=$(this).attr("id");
            $(dom).on( 'mouseover', function() {
                layui.layer.tips($(dom).attr("tips"), '#'+domId, {
                    tips: [2, '#0FA6D8'], //设置tips方向和颜色 类型：Number/Array，默认：2 tips层的私有参数。支持上右下左四个方向，通过1-4进行方向设定。如tips: 3则表示在元素的下面出现。有时你还可能会定义一些颜色，可以设定tips: [1, '#c00']
                    tipsMore: false, //是否允许多个tips 类型：Boolean，默认：false 允许多个意味着不会销毁之前的tips层。通过tipsMore: true开启
                    time:2000  //2秒后销毁，还有其他的基础参数可以设置。。。。这里就不添加了
                });
            });
        });
        var submitType='POST' ;
        $( "#btn-submit" ).click(function () {

            var index = top.layer.msg('数据提交中，请稍候',{icon: 16,time:false,shade:0.8});
            var d = {};
            var t = $("#form-SysBusi").serializeArray();
            $.each(t, function() {
                d[this.name] = this.value;
            });

            $.ajax({
                url :  "/SysBusi",
                type :submitType ,
                data : JSON.stringify(d)  , //转JSON字符串
                //dataType: "json",//说明返回的数据类型，这里返回的是json类型
                contentType:'application/json;charset=UTF-8', //contentType很重要
                success: function (msg) {


                },
                complete: function (data) {
                    if(data.responseText=='添加信息成功!'||data.responseText=='修改信息成功!'){
                        submitType='PUT';
                        top.layer.close(index);
                        top.layer.msg(data.responseText);
                    }
                },
                error: function (XMLHttpRequest, textStatus, thrownError) {
                }
            });

        });

        function getCombox(options,tar) {
            var dataHtml = '<select   >';
            var tarText;
            for(var i=0;i<options.length;i++){

                if(options[i].btid==tar){
                    dataHtml+='<option value="'+options[i].btid+'" selected="selected">'+options[i].busiTyNam+'</option>'
                    tarText=options[i].busiTyNam;


                }else {
                    dataHtml+='<option value="'+options[i].btid+'"  >'+options[i].busiTyNam+'</option>'

                }
            }
            dataHtml+='</select>';
            dataHtml+='<div class="layui-unselect layui-form-select"><div class="layui-select-title"><input placeholder="varchar16" value="'+tarText+'" readonly="" class="layui-input layui-unselect" type="text"><i class="layui-edge"></i></div><dl class="layui-anim layui-anim-upbit"> ';

            for(var i=0;i<options.length;i++){
                if(options[i].btid==tar){
                    dataHtml+='<dd lay-value="'+options[i].btid+'" class="layui-this">'+options[i].busiTyNam+'</dd>'
                }else {
                    dataHtml+='<dd lay-value="'+options[i].btid+'"  > '+options[i].busiTyNam+ '</dd>'
                }
            }
            dataHtml+='</dl></div>';
            return dataHtml;
        }
        var SysBusiTy = '';
        $.get("/SysBusiTy/list", function(data){
            SysBusiTy=data;
            $("#busiOptTy_id").html(getCombox(SysBusiTy,'kdjksfj78'));
            renderForm();
            bindData( );
        });
        function renderForm() {
            $(".layui-select-title").each(function () {
                var x=$(this);
                x.click(function () {
                    var className=(x.parent().attr("class"));
                    if(className.indexOf("selected")>0)
                        x.parent().removeClass("layui-form-selected");
                    else
                        x.parent().addClass("layui-form-selected");

                });
                x.next().find("dd").each(function () {
                    $(this).click(function () {
                        $(this).addClass("layui-this");
                        $(this).siblings().removeClass("layui-this");
                        $(this).parent().parent().removeClass("layui-form-selected");

                        $(this).parent().prev().find("input").val($(this).text());
                        var temp=$(this).parent().parent().prev();
                        temp.find("option[value = '"+$(this).attr("lay-value")+"']").attr("selected","selected");
                        temp.find("option[value = '"+$(this).attr("lay-value")+"']").siblings().removeAttr("selected");
                    })
                });
                x.parent().prev().css("display","none");

                var child = $('input[type="checkbox"]');
                child.each(function( ){
                    $(this).next().click(function () {

                        var className=($(this).attr("class"));
                        if(className.indexOf("onswitch")>0){
                            $(this).removeClass("layui-form-onswitch");
                            $(this).prev().prop("checked",false);

                        } else{
                            $(this).addClass("layui-form-onswitch");
                            $(this).prev().val("是");
                            $(this).prev().prop("checked","checked");
                        }


                    });
                    $(this).css("display","none");
                });



            });
        }
        function getQueryString(name) {


            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg); //匹配目标参数
            if (r != null) return unescape(r[2]); return null; //返回参数值
        }
        function bindData( ) {
            $.get("/SysBusi?bid="+getQueryString("bid"), function(data){
                bindFromData(data);

            });

        }
        function bindFromData(data) {
            if(data!=undefined){
                $.each(data,function(n,value){
                    //console.log(n+'||'+value);
                    var dom=$("#"+n+"_id");
                    if(dom!=undefined){

                        if(dom.attr("type")=='text' )
                        {
                            dom.val( value);
                        }
                        else if(dom.attr("type")=='checkbox' )
                        {
                            if(dom.attr("lay-text")!=undefined)
                            {
                                if(value=='是'){
                                    dom.next().addClass("layui-form-onswitch");
                                    dom.val("是");
                                    dom.prop("checked","checked");
                                }else{
                                    dom.next().removeClass("layui-form-onswitch");
                                    dom.prop("checked",false);
                                }
                            }
                        }else if(dom.attr("tips")=='select' )
                        {
                            dom.find("dd").each(function () {
                                if($(this).attr("lay-value")==value){
                                    $(this).addClass("layui-this");
                                    $(this).siblings().removeClass("layui-this");
                                    dom.find("input").val($(this).text());

                                }
                            });
                            dom.find("select").attr("name", n);
                            dom.find("select").find("option[value = '"+value+"']").attr("selected","selected");
                            dom.find("select").find("option[value = '"+value+"']").siblings().removeAttr("selected");
                        }
                    }
                });
            }
        }


        $("textarea[bind$='tmpl']").each(function () {
            var domId=$(this).attr("id");


            $(this).click(function () {

                var index = layui.layer.open({
                    title : "选择模板",
                    type : 2,
                    area: ['900px', '650px'],
                    fixed: false, //不固定
                    maxmin: true,
                    content : "/sys/SysTemplate-list-select.html?inputId="+domId,
                    success : function(layero, index){
                        setTimeout(function(){
                            layui.layer.tips('点击此处返回列表', '.layui-layer-setwin .layui-layer-close', {
                                tips: 3
                            });
                        },500)
                    }
                });


            });
        });


        function selectTemplate(inputId,templateId) {
            $.get("/SysTemplate?tplId="+templateId, function(data){
                //console.log(data);
                $("#"+inputId).val(data.tplSource);
            });
        }
        window.selectTemplate=selectTemplate;

    });


</script>
</body>
